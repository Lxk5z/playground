  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    h1 {
      z-index: -1;
      text-align: center;
      
       /* Hintergrundbild */
    background-image: url("title.png");
    background-repeat: no-repeat;     /* verhindert Wiederholung */
    background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
    background-position: center;      /* Bild mittig ausrichten */
  
    color: #820000;
    font-weight: bold;   /* optional: macht den Text kräftiger */
    text-shadow: 1px 1px 2px #820000; /* optional: hebt Text vom Hintergrund ab */
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }
    li {
      margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;

  /* Hintergrundbild */
  background-image: url("button.png");
  background-repeat: no-repeat;     /* verhindert Wiederholung */
  background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
  background-position: center;      /* Bild mittig ausrichten */
  
  color: #A67B01;
  font-weight: bold;   /* optional: macht den Text kräftiger */
  text-shadow: 1px 1px 2px #A67B01; /* optional: hebt Text vom Hintergrund ab */
    }
    li:hover {
      opacity: 0.7;
    }

    .animatedBorder {
      margin: 100px;
  padding: 15px 40px;
  border: none;
  outline: none;
  color: #FFF;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 12px;
    }

    .animatedBorder::after {
      content: "";
  z-index: -1;
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #333;
  left: 0;
  top: 0;
  border-radius: 10px;
    }

    .animatedBorder::before {
      content: "";
  background: linear-gradient(
    45deg,
    #FF0000, #FF7300, #FFFB00, #48FF00,
    #00FFD5, #002BFF, #FF00C8, #FF0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 600%;
  z-index: -1;
  width: calc(100% + 4px);
  height:  calc(100% + 4px);
  filter: blur(8px);
  animation: glowing 20s linear infinite;
  transition: opacity .3s ease-in-out;
  border-radius: 10px;
  opacity: 0;
    }

    @keyframes glowing {
  0% {background-position: 0 0;}
  50% {background-position: 400% 0;}
  100% {background-position: 0 0;}
}
    
  </style>
</head>
<body>

  <div id="instant-loader"> 
   <img src="favicon-512.png" alt="Logo"> 
  </div>

  <style>
  #instant-loader {
    position: fixed;
    inset: 0;
    background: #888; /* grauer Hintergrund */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #instant-loader img {
    width: 150px;
    height: auto;
  }
</style>

  <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("instant-loader");
    loader.style.opacity = "0";
    loader.style.transition = "opacity 0.3s ease";
    setTimeout(() => loader.remove(), 300);
  });
</script>
