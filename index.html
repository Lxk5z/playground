<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <title>Meine Playgrounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      
       /* Hintergrundbild */
    background-image: url("title.png");
    background-repeat: no-repeat;     /* verhindert Wiederholung */
    background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
    background-position: center;      /* Bild mittig ausrichten */
  
    color: #820000;
    font-weight: bold;   /* optional: macht den Text kräftiger */
    text-shadow: 1px 1px 2px #820000; /* optional: hebt Text vom Hintergrund ab */
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }
    li {
      margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;

  /* Hintergrundbild */
  background-image: url("button.png");
  background-repeat: no-repeat;     /* verhindert Wiederholung */
  background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
  background-position: center;      /* Bild mittig ausrichten */
  
  color: #A67B01;
  font-weight: bold;   /* optional: macht den Text kräftiger */
  text-shadow: 1px 1px 2px #A67B01; /* optional: hebt Text vom Hintergrund ab */
    }
    li:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="instant-loader"> 
   <img src="logo_clean.png" alt="Logo"> 
  </div>

  <style>
  #instant-loader {
    position: fixed;
    inset: 0;
    background: #888; /* grauer Hintergrund */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #instant-loader img {
    width: 150px;
    height: auto;
  }
</style>

  <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("instant-loader");
    loader.style.opacity = "0";
    loader.style.transition = "opacity 0.3s ease";
    setTimeout(() => loader.remove(), 300);
  });
</script>
