<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <title>Meine Playgrounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      
       /* Hintergrundbild */
    background-image: url("title.png");
    background-repeat: no-repeat;     /* verhindert Wiederholung */
    background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
    background-position: center;      /* Bild mittig ausrichten */
  
    color: #820000;
    font-weight: bold;   /* optional: macht den Text kräftiger */
    text-shadow: 1px 1px 2px #820000; /* optional: hebt Text vom Hintergrund ab */
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }
    li {
      margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;

  /* Hintergrundbild */
  background-image: url("button.png");
  background-repeat: no-repeat;     /* verhindert Wiederholung */
  background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
  background-position: center;      /* Bild mittig ausrichten */
  
  color: #A67B01;
  font-weight: bold;   /* optional: macht den Text kräftiger */
  text-shadow: 1px 1px 2px #A67B01; /* optional: hebt Text vom Hintergrund ab */
    }
    li:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Meine Playgrounds</h1>
  <ul>
  <li onclick="window.location.href='game1/game1.html'">Spiel 1</li>
  <li onclick="window.location.href='game2/game2.html'">Spiel 2</li>
  <li onclick="window.location.href='game3/game3.html'">Spiel 3</li>
  <li onclick="window.location.href='game4/game4.html'">Spiel 4</li>
  </ul>
  
</body>
</html>
