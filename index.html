<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <title>Meine Playgrounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      
       /* Hintergrundbild */
    background-image: url("title.png");
    background-repeat: no-repeat;     /* verhindert Wiederholung */
    background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
    background-position: center;      /* Bild mittig ausrichten */
  
    color: #820000;
    font-weight: bold;   /* optional: macht den Text kräftiger */
    text-shadow: 1px 1px 2px #820000; /* optional: hebt Text vom Hintergrund ab */
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }
    li {
      margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;

  /* Hintergrundbild */
  background-image: url("button.png");
  background-repeat: no-repeat;     /* verhindert Wiederholung */
  background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
  background-position: center;      /* Bild mittig ausrichten */
  
  color: #A67B01;
  font-weight: bold;   /* optional: macht den Text kräftiger */
  text-shadow: 1px 1px 2px #A67B01; /* optional: hebt Text vom Hintergrund ab */
    }
    li:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Meine Playgrounds</h1>
  <ul>
    <li onclick="startGame(1)">Spiel 1 – </li>
    <li onclick="startGame(2)">Spiel 2 – Platzhaltertext</li>
    <li onclick="startGame(3)">Spiel 3 – Platzhaltertext</li>
    <li onclick="startGame(4)">Spiel 4 – Platzhaltertext</li>
  </ul>

  <script>
    function startGame(gameId) {
      // Hier kannst du den Code einfügen, der dein Spiel startet.
      // Zum Beispiel: Dateien laden, ein Canvas öffnen, oder eine Funktion triggern.
      alert("Spiel " + gameId + " wird gestartet!");
      
      // Beispiel: unterschiedliche Aktionen pro Spiel
      switch(gameId) {
        case 1:
          // Code für Spiel 1
          console.log("Starte Spiel 1...");
          break;
        case 2:
          // Code für Spiel 2
          console.log("Starte Spiel 2...");
          break;
        case 3:
          // Code für Spiel 3
          console.log("Starte Spiel 3...");
          break;
        case 4:
          // Code für Spiel 4
          console.log("Starte Spiel 4...");
          break;
      }
    }
  </script>
</body>
</html>
