<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Playgrounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffff;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
    }
    li {
      margin: 10px 0;
  padding: 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;

  /* Hintergrundbild */
  background-image: url("button.png");
  background-repeat: no-repeat;     /* verhindert Wiederholung */
  background-size: 100% 100%;       /* passt das Bild exakt an die Box an (verzerrt wenn nötig) */
  background-position: center;      /* Bild mittig ausrichten */
  
  color: #0000;
    }
    li:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Meine Spiele</h1>
  <ul>
    <li onclick="startGame(1)">Spiel 1 – Platzhaltertext</li>
    <li onclick="startGame(2)">Spiel 2 – Platzhaltertext</li>
    <li onclick="startGame(3)">Spiel 3 – Platzhaltertext</li>
    <li onclick="startGame(4)">Spiel 4 – Platzhaltertext</li>
  </ul>

  <script>
    function startGame(gameId) {
      // Hier kannst du den Code einfügen, der dein Spiel startet.
      // Zum Beispiel: Dateien laden, ein Canvas öffnen, oder eine Funktion triggern.
      alert("Spiel " + gameId + " wird gestartet!");
      
      // Beispiel: unterschiedliche Aktionen pro Spiel
      switch(gameId) {
        case 1:
          // Code für Spiel 1
          console.log("Starte Spiel 1...");
          break;
        case 2:
          // Code für Spiel 2
          console.log("Starte Spiel 2...");
          break;
        case 3:
          // Code für Spiel 3
          console.log("Starte Spiel 3...");
          break;
        case 4:
          // Code für Spiel 4
          console.log("Starte Spiel 4...");
          break;
      }
    }
  </script>
</body>
</html>
